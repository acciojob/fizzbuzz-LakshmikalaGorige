<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Program</title>
</head>
<body>

    <script>
        // Function to perform FizzBuzz logic
        function fizzBuzz(number) {
            if (number % 3 === 0 && number % 5 === 0) {
                return "FizzBuzz";
            } else if (number % 3 === 0) {
                return "Fizz";
            } else if (number % 5 === 0) {
                return "Buzz";
            } else {
                return number.toString();
            }
        }
		

        // Loop to print numbers from 1 to 20
        for (let i = 1; i <= 20; i++) {
            alert(fizzBuzz(i));
        }
    </script>

</body>
</html>
